name: Build FlooCast

on:
  push:
    branches: [prebuilt-cxF]
  pull_request:
    branches: [prebuilt-cxF]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.12
          - os: windows-latest
            python-version: 3.12
          - os: macos-latest
            python-version: 3.12

    steps:
      - uses: actions/checkout@v4
        with:
          ref: prebuilt-cxF

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y alien fakeroot
          sudo apt-get install -y gir1.2-appindicator3-0.1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze
          pip install pystray notify-py pyserial serial-tool certifi
      
      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          # Build App
          python setup_linux.py bdist_appimage

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          # Build App
          python setup.py bdist_dmg

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          # Build App
          python setup.py bdist_msi

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-linux
          path: dist/*

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-macos
          path: build/*

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-windows
          path: dist/*